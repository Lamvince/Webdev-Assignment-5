<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maets Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="formPanel">
      <form id="loginForm">
        <h1 id="formTitle">SIGN IN</h1>
  
        <p class="inputLabel">Email</p>
        <input id="email" type="email" required="required" placeholder="Email" value="arron_ferguson@bcit.ca" />
  
        <p class="inputLabel">Password</p>
        <input id="password" type="password" required="required" placeholder="Password" value="abc123" />
  
        <input type="button" value="Login" id="submit" />
        <p><span id="serverMsg"></span></p>
        <p id="forgotP"><a href="#">Forgot your password?</a></p>
        <p id="notMemberP"><a href="#">Join Maets Game Store</a></p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>
  
    <script src="js/client.js"></script>
  </body>
</html>

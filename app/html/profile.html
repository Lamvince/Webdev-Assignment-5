<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
  </head>
  <body>
    <div id="content">
        <header id="header">
            <div id="logo">
                <img src="/img/logo.jpeg" alt="logo">
                <h1>MAETS GAME STORE</h1>
            </div>
            <div id="nav">
                <a href="" id="store">STORE</a>
                <a href="" id="community">COMMUNITY</a>
                <a href="" id="about">ABOUT</a>
                <a href="" id="support">SUPPORT</a>
            </div>
            <form action="/logout" method="get" id="logout">
                <input type="submit" value="Logout"/>
            </form>
        </header>

        <div id="profile"></div>

        <div id="hero">
            <img src="/img/hero.png" alt="hero image" id="heroImage">
            <div id="heroText">
                <h1>Welcome to the Maets Game Store</h1><hr>
                <h1>The best the AAA video game industry has to offer.</h1>
            </div>
        </div>

        <div id="products"></div>
    </div>
</body>
</html>
